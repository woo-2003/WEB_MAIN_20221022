    <script>
      function checkAuth() {
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');
        const password = urlParams.get('password');

        if (id && password) {
          // 로그인 성공 시 JWT 토큰 생성 및 저장
          const token = btoa(JSON.stringify({ id, timestamp: Date.now() }));
          localStorage.setItem('jwt_token', token);
          
          // 프로필 페이지로 리다이렉트
          window.location.href = 'https://woo-2003.github.io/WEB_MAIN_20221022/login/profile.html';
