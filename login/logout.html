        <div class="logout-card">
            <div class="logout-icon">👋</div>
            <h2 class="mb-4">로그아웃 되었습니다</h2>
            <p class="text-muted mb-4">안전하게 로그아웃 되었습니다. 이용해 주셔서 감사합니다.</p>
            <div class="countdown" id="countdown">5초 후 메인 페이지로 이동합니다...</div>
            <a href="https://woo-2003.github.io/WEB_MAIN_20221022/index.html" class="btn btn-primary">메인으로 바로가기</a>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- login.js 연동 -->
    <script src="../js/login.js"></script>
    <script>
        // 세션 및 로컬 스토리지 정리
        sessionStorage.clear();
        localStorage.removeItem('jwt_token');

        // 카운트다운 및 자동 이동
        let count = 5;
        const countdownElement = document.getElementById('countdown');
        
        const countdown = setInterval(() => {
            count--;
            countdownElement.textContent = `${count}초 후 메인 페이지로 이동합니다...`;
            
            if (count <= 0) {
                clearInterval(countdown);
                window.location.href = 'https://woo-2003.github.io/WEB_MAIN_20221022/index.html';
            }
        }, 1000);
    </script>
