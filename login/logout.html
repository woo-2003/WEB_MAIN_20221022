<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그아웃</title>
    <meta name="author" content="20221022">
    <meta name="keywords" content="computer">
    <base href="https://woo-2003.github.io/WEB_MAIN_20221022/">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .logout-container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
        }
        .logout-card {
            max-width: 400px;
            width: 100%;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        .logout-icon {
            font-size: 4rem;
            color: #dc3545;
            margin-bottom: 1rem;
        }
        .countdown {
            font-size: 1.2rem;
            color: #6c757d;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <div class="logout-container">
        <div class="logout-card">
            <div class="logout-icon">👋</div>
            <h2 class="mb-4">로그아웃 되었습니다</h2>
            <p class="text-muted mb-4">안전하게 로그아웃 되었습니다. 이용해 주셔서 감사합니다.</p>
            <div class="countdown" id="countdown">5초 후 메인 페이지로 이동합니다...</div>
            <a href="https://woo-2003.github.io/WEB_MAIN_20221022/index.html" class="btn btn-primary">메인으로 바로가기</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- login.js 연동 -->
    <script src="../js/login.js"></script>
    <script>
        // 세션 및 로컬 스토리지 정리
        sessionStorage.clear();
        localStorage.removeItem('jwt_token');

        // 카운트다운 및 자동 이동
        let count = 5;
        const countdownElement = document.getElementById('countdown');
        
        const countdown = setInterval(() => {
            count--;
            countdownElement.textContent = `${count}초 후 메인 페이지로 이동합니다...`;
            
            if (count <= 0) {
                clearInterval(countdown);
                window.location.href = 'https://woo-2003.github.io/WEB_MAIN_20221022/index.html';
            }
        }, 1000);
    </script>
</body>
</html>
