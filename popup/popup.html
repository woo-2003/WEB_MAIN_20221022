<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup_WEB_MAIN_20221022</title>
    <meta name="author" content="20221022">
    <meta name="keywords" content="computer">
    <base href="https://woo-2003.github.io/WEB_MAIN_20221022/">
    <style>
      .clock {
        font-size: 1.5em;
        margin: 20px 0;
        text-align: center;
      }
      .timer {
        color: #ff0000;
        font-weight: bold;
      }
      .popup-content {
        text-align: center;
        padding: 20px;
      }
      .checkbox-container {
        margin-top: 20px;
      }
      .logo {
        transition: transform 0.3s ease;
      }
      .logo:hover {
        transform: scale(1.1);
      }
    </style>
  </head>
  <body>
    <div class="popup-content">
      <div style="display: flex; justify-content: center;">
        <img src="https://woo-2003.github.io/WEB_MAIN_20221022/image/popuplollogo.png" 
             width="300" height="100" 
             class="logo"
             id="popupLogo">
      </div>
      <h1>팝업 테스트</h1>
      <div id="divClock" class="clock"></div>
      <div id="Time" class="clock timer"></div>
      <div class="checkbox-container">
        <input class="form-check-input" type="checkbox" id="check_popup">
        <label class="form-check-label" for="check_popup">하루에 한번만 열기</label>
      </div>
    </div>
    <script type="module">
      import { show_clock, show_time, closePopup, over, out } from '../js/js_popup.js';
      
      // 초기화
      document.addEventListener('DOMContentLoaded', () => {
        // 시계와 타이머 시작
        show_clock();
        show_time();
        
        // 로고 이미지 호버 이벤트
        const logo = document.getElementById('popupLogo');
        if (logo) {
          logo.addEventListener('mouseover', () => over(logo));
          logo.addEventListener('mouseout', () => out(logo));
        }
        
        // 체크박스 이벤트 리스너
        const checkbox = document.getElementById('check_popup');
        if (checkbox) {
          checkbox.addEventListener('click', closePopup);
        }
      });
    </script>
  </body>
</html>
